<div class="row">
<div class="form-group col-md-4 text-center ">
    <label>Search</label>
    <input type="text" class="form-control" type="search" [(ngModel)]="term.title">
  </div>
</div>

<table class="table table-bordered">
  <thead>
    <td><b>title</b></td>
    <td><b>url</b></td>
    <td><b>created_at</b></td>
    <td><b>author</b></td>
  </thead>
  <tbody>
    <tr *ngFor="let d of data |filterBy: term" data-toggle="modal" data-target="#myModal" (click)="button(d)" (click)="highlightRow(d)"  [ngClass] = "{'highlight' : d.title == selectedName}">
      <td>{{d.title}}</td>
      <td>{{d.url}}</td>
      <td>{{d.created_at| date :'dd/MM/yyyy, h:mm a, EEEE' }}</td>
      <td>{{d.author}}</td>
     
    </tr>
  </tbody>
  </table>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
          <div class="modal-body">

{{th|json}}

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
