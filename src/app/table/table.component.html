<div class="container ">
  <h1 class="text-center">TABLE DATA</h1>
  <div class="row">
    <div class="form-group col-md-4  ">
      <input [(ngModel)]="title" class="col-6 form-control " placeholder="Search Here By Title">
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
      <th><b>title</b></th>
      <th><b>url</b></th>
      <th><b>created_at</b></th>
      <th><b>author</b></th>
    </thead>
    <tbody>
      <tr *ngFor="let d of data | search : title ;let a=index;" (click)="button(d,a)" (click)="highlightRow(d)"
        [ngClass]="{'highlight' : d.title == selectedName}" data-toggle="modal" data-target="#myModal">
        <td>{{d.title}}</td>
        <td>{{d.url}}</td>
        <td>{{d.created_at| date :'dd/MM/yyyy, h:mm a, EEEE' }}</td>
        <td>{{d.author}}</td>
      </tr>
    </tbody>
  </table>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <pre>{{rowData|json}}</pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
